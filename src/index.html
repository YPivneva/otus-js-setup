<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h2>Прогноз погоды</h2>
    </main>
    <section>
      <div class="container flex-row">
        <div class="first-column">
          <div class="form-search">
            <form id="form">
              <input
                type="text"
                id="enter-city"
                placeholder="Искать город..."
              />
              <button type="submit"></button>
            </form>
          </div>
          <div class="flex-row">
            <div class="first-column" id="weather-map">
              <p id="status"></p>
              <iframe
                id="map-city"
                width="100%"
                height="450"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
                src="https://www.openstreetmap.org/export/embed.html?bbox=-37.08984375000001%2C-38.41055825094608%2C143.96484375000003%2C72.81607371878991&amp;layer=mapnik"
              >
              </iframe>
            </div>
            <div class="second-column" id="weather-sign">
              <div id="text-city"></div>
              <!-- <div class="weather-relevance">
                <div class="weather__city">Москва</div>
                <div class="weather__temp">2°c</div>
              </div> 
              <img class="weather-sign__img" src="./img/sun.png" alt="Значок погоды" /> -->
            </div>
          </div>
        </div>
        <div class="second-column">
          <h3>История</h3>
          <ul class="histoty-list" id="histoty-list">
            <!-- <li>Лондон</li>
            <li>Париж</li>
            <li>Москва</li> -->
          </ul>
        </div>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
